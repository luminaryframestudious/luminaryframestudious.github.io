<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | LuminaryFrame Studios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid #222;
    }
    .sidebar h2 {
      text-align: center;
      color: #f4b400;
      margin-bottom: 25px;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 6px 0;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f4b400;
      color: #000;
    }
    .main {
      flex: 1;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      padding: 25px;
      overflow-y: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 18px;
    }
    .card h3 {
      color: #f4b400;
      margin-bottom: 10px;
    }
    .form-control {
      background: #222;
      border: none;
      color: #fff;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .btn {
      background: #f4b400;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.85;
    }
    #loginBox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000e0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #loginBox button {
      background: #f4b400;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Admin Login</h2>
    <p>Sign in with your LuminaryFrame Gmail</p>
    <button id="loginBtn"><i class="fa fa-google"></i> Sign in with Google</button>
  </div>

  <div class="sidebar" style="display:none;">
    <h2>Admin Panel</h2>
    <a href="#dashboard" class="active"><i class="fa fa-chart-line"></i> Dashboard</a>
    <a href="#orders"><i class="fa fa-shopping-cart"></i> Orders</a>
    <a href="#uploads"><i class="fa fa-upload"></i> Upload Works</a>
    <a href="#customers"><i class="fa fa-users"></i> Customers</a>
    <a href="#settings"><i class="fa fa-cog"></i> Settings</a>
  </div>

  <div class="main" style="display:none;">
    <section id="dashboard" class="card">
      <h3>Dashboard Overview</h3>
      <p>Welcome, Admin! Manage LuminaryFrame Studios here.</p>
      <ul>
        <li>Total Orders: <strong id="orderCount">0</strong></li>
        <li>Completed Projects: <strong id="doneCount">0</strong></li>
        <li>Active Clients: <strong id="clientCount">0</strong></li>
      </ul>
    </section>

    <section id="uploads" class="card">
      <h3>Upload New Work</h3>
      <form id="uploadForm">
        <input type="text" class="form-control" id="editTitle" placeholder="Edit Title" required>
        <input type="number" class="form-control" id="editPrice" placeholder="Edit Price (â‚¹)" required>
        <input type="file" class="form-control" id="editFile" accept="image/*,video/*" required>
        <button type="submit" class="btn">Upload</button>
      </form>
      <div id="uploadedList"></div>
    </section>

    <section id="settings" class="card">
      <h3>Website Settings</h3>
      <label>Upload Logo:</label>
      <input type="file" class="form-control" id="logoUpload" accept="image/*">
      <label>Theme Color:</label>
      <input type="color" class="form-control" id="themeColor">
      <button class="btn" id="saveSettings">Save Settings</button>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCXsyTLjLDM7wQ7TAcG3d3KSgPzWR-Hty4",
      authDomain: "luminaryframe-c80db.firebaseapp.com",
      projectId: "luminaryframe-c80db",
      storageBucket: "luminaryframe-c80db.firebasestorage.app",
      messagingSenderId: "1075557950621",
      appId: "1:1075557950621:web:1b864b83d0ec4647eee074",
      measurementId: "G-M930SEQQRG"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const storage = getStorage(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('loginBtn');
    const loginBox = document.getElementById('loginBox');
    const sidebar = document.querySelector('.sidebar');
    const main = document.querySelector('.main');

    // ðŸ” Admin Login with Gmail
    loginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        if (user.email === "mallikabdurrahman37@gmail.com") {
          loginBox.style.display = 'none';
          sidebar.style.display = 'flex';
          main.style.display = 'block';
          alert("Welcome Admin: " + user.email);
        } else {
          alert("Access denied! Only admin can log in.");
          await signOut(auth);
        }
      } catch (error) {
        console.error(error);
        alert("Login failed!");
      }
    });

    // ðŸ“¤ Upload Work to Firebase Storage + Firestore
    const uploadForm = document.getElementById('uploadForm');
    const uploadedList = document.getElementById('uploadedList');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('editTitle').value;
      const price = document.getElementById('editPrice').value;
      const file = document.getElementById('editFile').files[0];
      if (!file) return alert("Please select a file!");

      try {
        const fileRef = ref(storage, 'works/' + file.name);
        await uploadBytes(fileRef, file);
        const downloadURL = await getDownloadURL(fileRef);
        await addDoc(collection(db, "works"), {
          title, price, url: downloadURL, uploadedAt: new Date()
        });
        uploadedList.innerHTML += `<p><strong>${title}</strong> â€” â‚¹${price}</p>`;
        alert("Upload successful!");
        uploadForm.reset();
      } catch (err) {
        console.error(err);
        alert("Upload failed!");
      }
    });

    document.getElementById('saveSettings').addEventListener('click', () => {
      alert('Settings saved successfully (logo/theme).');
    });
  </script>
</body>
</html>
