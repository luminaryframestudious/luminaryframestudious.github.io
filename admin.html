<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuminaryFrame Studios â€” Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ðŸ”¹ Cinematic Dark Theme */
    body {
      background: #0b0b0b;
      color: #f1f1f1;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: linear-gradient(90deg, #1c1c1c, #111);
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.3);
    }

    header img {
      height: 45px;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #ff007f;
    }

    .dashboard-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.15);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dashboard-header h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #fff;
    }

    .dashboard-header button {
      background: linear-gradient(45deg, #ff007f, #ff4d4d);
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .dashboard-header button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
    }

    .booking-card {
      background: #141414;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .booking-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.3);
    }

    .booking-card h3 {
      color: #ff007f;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .booking-card p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .clip-link {
      color: #00bfff;
      text-decoration: none;
    }

    .clip-link:hover {
      text-decoration: underline;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .approve-btn, .reject-btn, .delete-btn {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .approve-btn {
      background: #00c851;
      color: white;
    }

    .reject-btn {
      background: #ff4444;
      color: white;
    }

    .delete-btn {
      background: #333;
      color: #ff007f;
      border: 1px solid rgba(255, 0, 127, 0.4);
    }

    .approve-btn:hover,
    .reject-btn:hover,
    .delete-btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .status {
      color: #ffaaff;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.85rem;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="LuminaryFrame Studios Logo">
    <h1>Admin Dashboard</h1>
  </header>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>ðŸŽ¬ Manage Bookings</h2>
      <button id="refreshBtn">ðŸ”„ Refresh</button>
    </div>

    <div id="bookingList">
      <p>Loading bookings...</p>
    </div>
  </div>

  <footer>
    Â© 2025 LuminaryFrame Studios â€” Admin Control Panel
  </footer>

  <!-- JS -->
  <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
