<!DOCTYPE html>
<input type="text" id="searchBox" placeholder="Search bookings..." style="margin-top:15px;width:100%;max-width:350px;padding:8px;border-radius:8px;">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #ff4d4d;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .btn, .btn-outline {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn {
      background: linear-gradient(45deg, #ff007f, #ff4d4d);
      color: white;
      border: none;
    }

    .btn-outline {
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      background: transparent;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .btn-outline:hover {
      background: #ff4d4d;
      color: #fff;
    }

    #adminInfo {
      text-align: center;
      margin-top: 5px;
      color: #ccc;
    }

    /* Booking Cards */
    .booking-card {
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 15px 20px;
      margin-top: 15px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .booking-card h3 {
      margin: 0;
      color: #fff;
    }

    .booking-card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .booking-card label {
      font-size: 0.85rem;
      color: #aaa;
    }

    .booking-card select {
      display: block;
      margin-top: 6px;
      background: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 0.9rem;
      outline: none;
    }

    .booking-card select:focus {
      border: 1px solid #ff4d4d;
    }

    .booking-card button {
      margin-top: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .booking-card button:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }

    #adminList {
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 15px;
      }
      h2 {
        font-size: 1.4rem;
      }
      .booking-card {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h3>Theme Customisation</h3>
<div class="theme-controls">
  <label>
    <input type="checkbox" id="themeToggle"> Dark Mode
  </label>
  <input type="color" id="accentPicker" value="#ff007f" title="Accent Color">
</div>
<hr>
    <h2>Admin Dashboard — LuminaryFrame Studios</h2>

    <div id="adminInfo" class="muted small">
      Please sign in with your admin Google or email/password account.
    </div>

    <div style="text-align:center; margin-top:15px;">
      <a href="auth.html" class="btn-outline">Sign in</a>
      <button id="refreshBtn" class="btn" style="margin-left:8px">Refresh Bookings</button>
    </div>

    <section id="adminList"></section>
  </main>

  <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
