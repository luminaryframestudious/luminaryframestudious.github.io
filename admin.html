<head>

<body>
  <header class="admin-header">
    <h1>LuminaryFrame Studios â€” Admin Dashboard</h1>
    <p>Manage client bookings, approve/reject payments, and upload samples</p>
  </header>

  <main class="admin-container">
    <!-- ðŸ”¹ Booking management section -->
    <section id="bookings-section" class="admin-section">
      <h2>Client Bookings</h2>
      <div id="bookingList">
        <p>Loading bookings...</p>
      </div>
    </section>

    <!-- ðŸ”¹ Divider -->
    <hr class="divider" />

    <!-- ðŸ”¹ Samples management section -->
    <section id="samples-section" class="admin-section">

      <div class="form-card">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Sample title" />

        <label for="category">Category</label>
        <select id="category">
          <option value="">Select category</option>
          <option value="Cinematic">Cinematic</option>
          <option value="VFX">VFX</option>
          <option value="3D">3D</option>
          <option value="AI">AI</option>
        </select>

        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Enter price (â‚¹)" />

        <label for="fileInput">Upload File</label>
        <input type="file" id="fileInput" accept="image/*,video/*" />

        <button id="uploadBtn" class="btn btn-primary">Upload Sample</button>
      </div>

      <div id="sampleList" class="sample-list"></div>
    </section>
  </main>
