<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Manage Samples | LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 20px;
    }
    .sample-form {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      max-width: 600px;
      margin: auto;
    }
    input, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: linear-gradient(45deg, #ff007f, #ff4d4d);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .sample-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: center;
    }
    .sample-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .delete-btn {
      background: #ff4d4d;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <h2>Manage Sample Works</h2>

  <div class="sample-form">
    <input type="text" id="title" placeholder="Sample Title (e.g., Cinematic Edit)" />
    <select id="category">
      <option value="">Select Category</option>
      <option value="Cinematic">Cinematic</option>
      <option value="VFX">VFX</option>
      <option value="3D Edit">3D Edit</option>
      <option value="Transition">Transition</option>
      <option value="AI Edit">AI Edit</option>
    </select>
    <input type="number" id="price" placeholder="Price (₹)" max="100" />
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button id="uploadBtn">Upload Sample</button>
  </div>

  <section id="sampleList"></section>

  <script type="module" src="admin-samples.js"></script>
</body>
</html>
