        <input type="number" id="price" placeholder="Price (â‚¹)" required />

      </form>
    </section>

    <section class="samples-section">
      <h2>Uploaded Samples</h2>
      <div id="sampleList" class="sample-list">
        <p>Loading samples...</p>
