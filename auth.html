<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="padding:30px;">
    <div style="max-width:420px;margin:0 auto;">
      <h2>Login or Create Account</h2>

      <button id="googleBtn" class="btn btn-primary" style="width:100%">Continue with Google</button>
      <hr style="margin:18px 0">

      <form id="signupForm">
        <label>Email</label><input id="suEmail" type="email" required>
        <label>Password</label><input id="suPass" type="password" required>
        <button class="btn btn-primary" type="submit">Create account</button>
      </form>

      <hr style="margin:18px 0">
      <form id="signinForm">
        <label>Email</label><input id="inEmail" type="email" required>
        <label>Password</label><input id="inPass" type="password" required>
        <button class="btn btn-outline" type="submit">Sign in</button>
      </form>

      <div id="authMsg" class="muted small" style="margin-top:12px;"></div>
      <p style="margin-top:12px;">After signing in you can track orders and download final files (when finished).</p>
    </div>
  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
