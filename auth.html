<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - LuminaryFrame Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="max-width:420px;margin:40px auto;padding:18px;">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" required>
      <label>Password</label>
      <input type="password" id="loginPassword" required>
      <div style="margin-top:12px">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="small muted" style="margin-top:12px">New user? Create account from booking flow â€” we'll sign you in when you book.</p>
  </main>

  <!-- Firebase & auth module will be loaded by auth.js as module -->
  <script type="module" src="auth.js"></script>
</body>
</html>
